<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 25px;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .test-card {
            width: 500px;
            min-height: 150px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .test-card h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .result-box {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #eee;
            border-radius: 6px;
            max-height: 120px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="getUser">
        <p>GETUSERS</p>
    </div>
    <div id="postUser">
        <p>POSTUSERS</p>
    </div>
    <div id="patchUser">
        <p>PATCHUSERS</p>
    </div>
    <div id="deleteUser">
        <p>DELETEUSERS</p>
    </div>

    <div id="getGroup">
        <p>GETGROUPS</p>
    </div>
    <div id="postGroup">
        <p>POSTGROUPS</p>
    </div>
    <div id="patchGroup">
        <p>PATCHGROUPS</p>
    </div>
    <div id="deleteGroup">
        <p>DELETEGROUPS</p>
    </div>

    <div id="getUserGroup">
        <p>GETUSERGROUPS</p>
    </div>
    <div id="postUserGroup">
        <p>POSTUSERGROUPS</p>
    </div>
    <div id="patchUserGroup">
        <p>PATCHUSERGROUPS</p>
    </div>
    <div id="deleteUserGroup">
        <p>DELETEUSERGROUPS</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
