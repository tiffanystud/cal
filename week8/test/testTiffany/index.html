<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h2 {
            margin-bottom: 10px;
        }

        .test-card {
            border: 2px solid #ccc;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            background: #fafafa;
        }

        .test-card.pass {
            border-color: #4CAF50;
            background: #e8f5e9;
        }

        .test-card.fail {
            border-color: #f44336;
            background: #ffebee;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
        }

        pre {
            background: #fff;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .info {
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="usersAvailabilities" class="resource-block">
        <h2>Users Availabilities Tests</h2>
        <div class="tests-container"></div>
    </div>





    <script src="index.js"></script>


</body>


</html>
